<!DOCTYPE html>
<html>
  <head>
    <title>.txt Analyser</title>
    <link type='text/css' href="/style.css" rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Special+Elite" rel="stylesheet">
  </head>
  <body>
    <h1>.txt Analyser</h1>
    <h3>Input a .txt file and click analyse to get a detailed report!</h3>
    <div id='user-input'>
      <input name='file-input' placeholder='Input a .txt url'></input>
      <button id='analyse-btn'>Analyse</button>
    </div>
    <div id='error-message'></div>
    <h3 id='report-header'></h3>
    <div id='text-report'></div>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="src/Interface.js"></script>
    <script src="src/FileHandler.js"></script>
    <script src="src/TextReader.js"></script>
  </body>
  <footer>
    <h4>Powered by <a id='github-link' href='https://github.com/Simba14'>Blundell</a><h4>
  </footer>
</html>
